---
layout: scaffold
---
<header class="page-header">
  <div class="content">
    <nav>
      <a href="/#writing">Writing</a>
      <a href="#">Projects</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </nav>
    <a class="homepage-link" href="/">@qrohlf</a>
  </div>
</header>
<main class="single-post-page">
  <header class="post-header">
    <div class="content">
      <a href="/#writing" class="arrow-left"></a><h1>{{page.title}}</h1>
      <p class="intro">{{page.summary}}</p>
    </div>
  </header>
  <div class="content">
    <div class="post">
      <footer class="post-meta">
        <p>{{ page.date | date: "%d %h %Y" }}</p>
      </footer>
      <section class="post-body">
        {{ content }}
      </section>
      <footer class="post-meta">
        <p>Like what you just read? <a href="https://tinyletter.com/qrohlf">Subscribe</a>.</p>
      </footer>
    </div>
  </div>
</main>
