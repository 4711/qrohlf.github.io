---
layout: scaffold
---
<div class="navbar">
  <div class="content">
    <a href="/" class="brand-link">@qrohlf</a>
    {% include nav.html %}
  </div>
</div>
<header class="masthead">
    <div class="content">
      <a href="/#writing" class="arrow-left"></a><h1>{{page.title}}</h1>
      <p class="intro">{{page.summary}}</p>
    </div>
  </header>
<main class="single-post-page">

  <div class="content">
    <div class="post">
      <footer class="post-meta">
        <p>{{ page.date | date: "%d %h %Y" }}</p>
      </footer>
      <section class="post-body">
        {{ content }}
      </section>
      <footer class="post-meta">
        <p>Like what you just read? <a href="https://tinyletter.com/qrohlf">Subscribe</a>.</p>
      </footer>
    </div>
  </div>
</main>
