---
layout: scaffold
---
<main class="single-post-page">
  <div class="content">
    <div class="post">
      <a href="/" class="arrow-left"></a><h1>{{page.title}}</h1>
      <p class="intro">{{page.summary}}</p>
        <section class="post-body">
        {{ content }}
        </section>
      <footer class="post-meta">
        <p>{{ page.date | date: "%d %h %Y" }}</p>
      </footer>
      <footer class="post-meta">
        <p>Like what you just read? <a href="https://tinyletter.com/qrohlf">Subscribe</a>.</p>
      </footer>
    </div>
  </div>
</main>
