---
layout: default
summary: A blog about web technolgies, Portland startups, and whatever else I'm inclined to write about
---

{% for post in site.posts %}
    <article class="post">
      <div class="post-content">
      	<h2><a href="{{post.url}}">{{ post.title }}</a></h2>
        <p>{{ post.summary }}</p>
        <div class="post-meta">
        	<p>{{ post.date | date: "%d %h %Y" }}</p>
      	</div>
      </div>
    </article>
{% endfor %}
